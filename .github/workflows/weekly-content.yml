name: Weekly TikTok Content Generation

on:
  schedule:
    # Runs every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_TOKEN }}
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install anthropic apify-client beautifulsoup4 requests pillow reportlab lxml
        
    - name: Scrape TikTok for trending content
      env:
        APIFY_API_KEY: ${{ secrets.APIFY_API_KEY }}
      run: |
        python scripts/scrape_tiktok.py
        
    - name: Generate new scripts and content
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        python scripts/generate_content.py
        
    - name: Update dashboard HTML
      run: |
        python scripts/update_dashboard.py
        
    - name: Commit and push changes
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "Alyssa Harper Bot"
        
        # Add all new and modified files
        git add -A
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # Commit the changes
        git commit -m "ðŸ¤– Auto-generated: Week $(date +%V) - New Career Content (Days 11-13)"
        
        # Pull latest changes with rebase to stay in sync
        git pull --rebase origin main || git pull --rebase origin master || true
        
        # Push the changes
        git push origin HEAD:main || git push origin HEAD:master
        
    - name: Create summary
      if: always()
      run: |
        echo "## ðŸŽ‰ Content Generation Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Week:** $(date +%V)" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f new_content.json ]; then
          echo "âœ… New resources created successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### New Days Added:" >> $GITHUB_STEP_SUMMARY
          ls -1 Day_*.pdf 2>/dev/null | tail -3 | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY || echo "- Check repository for new PDFs" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ No new content generated" >> $GITHUB_STEP_SUMMARY
        fi
